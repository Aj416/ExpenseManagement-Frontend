<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 card card-body bg-light mb-2 mt-2">

      <div class="row">
        <div class="col-md-3">
          <label for="date" class="control-label">Date :</label>
        </div>
        <div class="col-md-7">
          <span name="date">
            {{expenseDetail.date | date: 'MM/dd/yyyy'}}
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="category" class="control-label">Payment Category :</label>
        </div>
        <div class="col-md-7">
          <span name="category">
            <select id="category" name="category" [(ngModel)]="expenseDetail.categoryId" disabled>
              <option *ngFor="let category of categories" [value]="category.id">
                {{category.category}}
              </option>
            </select>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="source" class="control-label">Paid Via :</label>
        </div>
        <div class="col-md-7">
          <span name="source">
            <select id="source" name="source" [(ngModel)]="expenseDetail.sourceId" disabled>
              <option *ngFor="let expenseSource of expenseSources" [value]="expenseSource.id">
                {{expenseSource.accountHolderName +" => " + expenseSource.bankName}}
              </option>
            </select>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="amount" class="control-label">Amount :</label>
        </div>
        <div class="col-md-7">
          <span name="amount">
            {{expenseDetail.amount | currency : 'INR'}}
          </span>
        </div>
      </div>

    </div>
  </div>
  <br>
  <div class="row">
    <div class="offset-md-8 col-md-1">
      <button type="submit" class="btn btn-info" (click)="deleteOwner()">Delete</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-danger" (click)="redirectToExpenseList()">Cancel</button>
    </div>
  </div>
</div>

<app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Action completed successfully'"
  [okButtonText]="'OK'" (redirectOnOK)="redirectToExpenseList()"></app-success-modal>

<app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'">
</app-error-modal>
