<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Payer</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let payer of payers">
                        <td>{{payer.payer}}</td>
                        <td>{{payer.amount | currency: 'INR'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
