<div class="row">
    <div class="offset-md-10 col-md-2">
        <a [routerLink]="['/expense/create']">Create Expense</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of expenses">
                        <td>{{expense.date | date : 'dd/MM/yyyy'}}</td>
                        <td>{{expense.amount | currency: 'INR'}}</td>
                        <td><button type="button" id="details" class="btn btn-light"
                                (click)="getExpenseDetailsByDate(expense.date)">Details</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
        <div class="col-md-3">
            <strong>Total Expense :</strong>
        </div>
        <div class="col-md-3">
            <strong>{{sum | currency: 'INR' }}</strong>
        </div>
    </div>
</div>
