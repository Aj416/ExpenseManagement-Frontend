<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 card card-body bg-light mb-2 mt-2">
            <div class="row">
                <div class="col-md-3">
                    <label for="category" class="control-label">Category :</label>
                </div>
                <div class="col-md-7">
                    <span name="category">
                        {{category.category}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="description" class="control-label">Description :</label>
                </div>
                <div class="col-md-7">
                    <span name="description">
                        {{category.description}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="offset-md-8 col-md-1">
            <button type="submit" class="btn btn-info" (click)="deleteCategory()">Delete</button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-danger" (click)="redirectToCategoryList()">Cancel</button>
        </div>
    </div>
</div>
<app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Action completed successfully'"
    [okButtonText]="'OK'" (redirectOnOK)="redirectToCategoryList()"></app-success-modal>

<app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'">
</app-error-modal>
