<div class="row">
    <div class="offset-md-10 col-md-2">
        <a [routerLink]="['/category/create']">Create Category</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{category.category}}</td>
                        <td>{{category.description}}</td>
                        <td><button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(category.id)">Update</button></td>
                        <td><button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(category.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
